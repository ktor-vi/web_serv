server {
    listen 8080;
    body_size 1024;
    server_name example1.com;
    error_page 404 var/www/errors/error404.html;
    location / {
        root /var/www/html;
        index index.html;
        allowed_methods GET POST DELETE;
    }

    location /images/ {
        root /var/www/images;
        dir_default directory_listing.html;
    }
}

